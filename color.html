<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <style media="screen">
      body{
        font-size: 1.3em;
      }
    </style>
    <title>Color App</title>
  </head>
  </head>
  <body ng-controller="myController" style="background-color:{{name}};">
    <h1>Color App</h1>
    <h3>Type any color name in the box to see magic!!</h3>
    <div>
      Color name:<input type="text" ng-model="name" style="background-color:{{name}};">
    </div>
    <div style="background-color:{{name}};">You typed: {{name}}</div>
  </body>
</html>
