<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <style media="screen">
      body{
        font-size: 1.3em;
      }
    </style>
    <title>Color App</title>
  </head>
  <body ng-controller="myController">
    <h1>Hello Baby!!</h1>
    <h3>Type any color name in the box to see magic!!</h3>
    <div>
      Color name:<input type="text" ng-model="name" style="background-color:{{name}};">
    </div>
    <div>You typed: {{name}}</div>
    <p>
      Love you..
    </p>
    <p>
      from- urooj
    </p>
  </body>
</html>
